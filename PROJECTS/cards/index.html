<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="logo.png">
</head>
<body>
    <div class="profilecard">
        <div class="profileimgg">
            <img src="profile2.jpg" alt="" class="profileimg">
        </div>
        <div class="text-data">
            <span class="name">John Cena</span>
            <span class="job">American actor & <br> former rapper
            </span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/johncena/" style="background: #4267b2;" class="link" target="_blank">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class="bx bxl-twitter"></i>
            </a>
            <a href="https://www.instagram.com/johncena/?hl=en" style="background: #e1306c;" class="link" target="_blank">
                <i class="bx bxl-instagram"></i>
            </a>
            <a href="https://www.youtube.com/watch?v=svjMiqVeiG8" style="background: #ff0000;" class="link" target="_blank">
                <i class="bx bxl-youtube"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscibe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">80k</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
    
</body>
</html>
