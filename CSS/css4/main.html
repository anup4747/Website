<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responcive Design</title>
</head>

<style>
    html {
        font-size: 25px;
    }

    .container {
        font-size: 10px;
    }

    h1 {
        text-align: center;
    }

    #first {
        font-size: 3em;
        padding: 3em;
    }

    #second {
        font-size: 3rem;
        padding: 3rem;
    }
</style>

<body>
    <div class="container">
        <h1 id="first">This is a first heading</h1>
        <h1 id="second">This is a first heading</h1>
        <h1 id="third">This is a first heading</h1>
    </div>
</body>

</html>
